<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат конвертации валют</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }
        
        h1 {
            color: #1e3c72;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .result-box {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 10px 25px rgba(116, 185, 255, 0.3);
            border: 2px solid rgba(255, 182, 193, 0.3);
        }
        
        .conversion-info {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .amount {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .result {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-converter {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.3);
        }
        
        .btn-converter:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(116, 185, 255, 0.4);
        }
        
        .btn-home {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .result {
                font-size: 2.5rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результат конвертации</h1>
        
        <div class="result-box">
            <div class="conversion-info" th:text="${conversionInfo}">USD → EUR</div>
            <div class="amount">
                <span th:text="${amount}">0</span>
                <span th:text="${fromCurrency}">USD</span>
                <span>=</span>
            </div>
            <div class="result">
                <span th:text="${#numbers.formatDecimal(result, 1, 2)}">0</span>
                <span th:text="${toCurrency}">EUR</span>
            </div>
        </div>
        
        <div class="button-group">
            <a href="/currency-converter" class="btn btn-converter">Новая конвертация</a>
            <a href="/" class="btn btn-home">На главную</a>
        </div>
    </div>
</body>
</html>
