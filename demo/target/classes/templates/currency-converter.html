<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2a5298;
            font-weight: 500;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #74b9ff;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.3);
            transform: translateY(-2px);
        }
        
        .currency-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .convert-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-bottom: 1rem;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.3);
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(116, 185, 255, 0.4);
        }
        
        .home-btn {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 5px;
        }
        
        .home-btn:hover {
            color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .currency-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Конвертер валют</h1>
        
        <form action="/convert-currency" method="post">
            <div class="form-group">
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>
            
            <div class="currency-row">
                <div class="form-group">
                    <label for="fromCurrency">Из валюты:</label>
                    <select id="fromCurrency" name="fromCurrency" required>
                        <option value="USD">USD (Доллар США)</option>
                        <option value="EUR">EUR (Евро)</option>
                        <option value="RUB">RUB (Рубль)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="toCurrency">В валюту:</label>
                    <select id="toCurrency" name="toCurrency" required>
                        <option value="EUR">EUR (Евро)</option>
                        <option value="USD">USD (Доллар США)</option>
                        <option value="RUB">RUB (Рубль)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="convert-btn">Конвертировать</button>
        </form>
        
        <a href="/" class="home-btn">← Вернуться на главную</a>
    </div>
</body>
</html>
